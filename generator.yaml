version: "1.0"

data:
  source: "../data"

flags:
  source: "../data/assets/flags"
  inline: true

targets:
  dart:
    enabled: true
    output: "../packages/dart/lib/src"
    packageName: "infobits_intl"

  typescript:
    enabled: true
    output: "../packages/typescript/src"
    packageName: "@infobits/intl"

  go:
    enabled: true
    output: "../packages/go"
    moduleName: "github.com/infobits-io/infobits-intl-go"
