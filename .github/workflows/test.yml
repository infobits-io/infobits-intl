name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-generator:
    name: Test Generator (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: generator
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: generator/go.sum

      - name: Run tests
        run: go test -v -race ./...

      - name: Validate data files
        run: go run . validate --data ../data

  test-go:
    name: Test Go Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/go
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: packages/go/go.sum

      - name: Run tests
        run: go test -v -race ./...

  test-dart:
    name: Test Dart Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/dart
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

  test-typescript:
    name: Test TypeScript Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/typescript
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build
