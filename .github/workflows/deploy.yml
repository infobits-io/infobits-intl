name: Deploy

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Package to deploy"
        required: true
        type: choice
        options:
          - typescript
          - dart
          - both
      version:
        description: "Version to publish (leave empty to use package version)"
        required: false
        type: string
      dry_run:
        description: "Dry run (do not actually publish)"
        required: false
        type: boolean
        default: false

jobs:
  deploy-typescript:
    name: Deploy TypeScript to npm
    runs-on: ubuntu-latest
    if: ${{ inputs.package == 'typescript' || inputs.package == 'both' }}
    defaults:
      run:
        working-directory: packages/typescript
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: packages/typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Update version
        if: ${{ inputs.version != '' }}
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Publish to npm (dry run)
        if: ${{ inputs.dry_run == true }}
        run: npm publish --dry-run --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: ${{ inputs.dry_run == false }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-dart:
    name: Deploy Dart to pub.dev
    runs-on: ubuntu-latest
    if: ${{ inputs.package == 'dart' || inputs.package == 'both' }}
    defaults:
      run:
        working-directory: packages/dart
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --fatal-infos

      - name: Run tests
        run: flutter test

      - name: Update version
        if: ${{ inputs.version != '' }}
        run: |
          sed -i "s/^version: .*/version: ${{ inputs.version }}/" pubspec.yaml

      - name: Publish to pub.dev (dry run)
        if: ${{ inputs.dry_run == true }}
        run: dart pub publish --dry-run

      - name: Set up pub credentials
        if: ${{ inputs.dry_run == false }}
        run: |
          mkdir -p $HOME/.config/dart
          echo '${{ secrets.PUB_CREDENTIALS }}' > $HOME/.config/dart/pub-credentials.json

      - name: Publish to pub.dev
        if: ${{ inputs.dry_run == false }}
        run: dart pub publish --force
