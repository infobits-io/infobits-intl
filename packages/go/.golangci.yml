version: "2"

linters:
  default: none
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - copyloopvar
    - dogsled
    - dupword
    - embeddedstructfieldcheck
    - errcheck
    - errname
    - exhaustive
    - exptostd
    - gocheckcompilerdirectives
    - gochecknoinits
    - gochecksumtype
    - godot
    - gomoddirectives
    - gosec
    - govet
    - inamedparam
    - ineffassign
    - intrange
    - iotamixing
    - lll
    - misspell
    - modernize
    - musttag
    - nestif
    - nlreturn
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - paralleltest
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - staticcheck
    - tagalign
    - testifylint
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - whitespace
    - wsl_v5
  exclusions:
    generated: strict
    rules:
      - path: _test\.go
        linters:
          - errcheck
          - dupl
          - gosec
      - linters:
          - errcheck
        source: "^\\s*defer\\s+"
      # SVG data in flags.go cannot be shortened
      - path: flags\.go
        linters:
          - lll
      # Generated data files use init() for map initialization
      - path: (country|language|currency|continent)\.go
        linters:
          - gochecknoinits
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
    lll:
      line-length: 200
    paralleltest:
      ignore-missing-subtests: true
    tagalign:
      strict: true
    testifylint:
      disable:
        - require-error

formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
    - golines
  settings:
    gofumpt:
      extra-rules: true
    golines:
      max-len: 200

issues:
  fix: true

run:
  timeout: 5m
